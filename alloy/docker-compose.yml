version: '3.8'

services:
  alloy:
    image: grafana/alloy:latest
    container_name: grafana-alloy
    restart: unless-stopped
    environment:
      - GRAFANA_CLOUD_LOGS_URL
      - GRAFANA_CLOUD_LOGS_ID
      - GRAFANA_CLOUD_METRICS_URL
      - GRAFANA_CLOUD_METRICS_ID
      - GRAFANA_CLOUD_API_KEY
    volumes:
      - ./config.alloy.tpl:/etc/alloy/config.alloy.tpl:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/log:/var/log:ro
      - /:/rootfs:ro
      - /sys:/sys:ro
      - /proc:/proc:ro
    ports:
      - "12345:12345"  # Alloy UI for debugging
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        cp /etc/alloy/config.alloy.tpl /etc/alloy/config.alloy
        sed -i "s|GRAFANA_CLOUD_LOGS_URL_PLACEHOLDER|$${GRAFANA_CLOUD_LOGS_URL}|g" /etc/alloy/config.alloy
        sed -i "s|GRAFANA_CLOUD_LOGS_ID_PLACEHOLDER|$${GRAFANA_CLOUD_LOGS_ID}|g" /etc/alloy/config.alloy
        sed -i "s|GRAFANA_CLOUD_METRICS_URL_PLACEHOLDER|$${GRAFANA_CLOUD_METRICS_URL}|g" /etc/alloy/config.alloy
        sed -i "s|GRAFANA_CLOUD_METRICS_ID_PLACEHOLDER|$${GRAFANA_CLOUD_METRICS_ID}|g" /etc/alloy/config.alloy
        sed -i "s|GRAFANA_CLOUD_API_KEY_PLACEHOLDER|$${GRAFANA_CLOUD_API_KEY}|g" /etc/alloy/config.alloy
        exec /bin/alloy run /etc/alloy/config.alloy --server.http.listen-addr=0.0.0.0:12345
    network_mode: host
    deploy:
      mode: global
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3

networks:
  monitoring:
    driver: overlay
    attachable: true
