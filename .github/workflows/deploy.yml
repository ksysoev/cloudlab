name: Deploy to CloudLab Swarm

on:
  workflow_call:
    inputs:
      stack_name:
        description: 'Name of the Docker stack to deploy'
        required: true
        type: string
      compose_file:
        description: 'Path to docker-compose file'
        required: false
        type: string
        default: 'docker-compose.yml'
      working_directory:
        description: 'Working directory containing the compose file'
        required: false
        type: string
        default: '.'
      environment:
        description: 'GitHub environment to use'
        required: false
        type: string
        default: 'production'
      build_image:
        description: 'Whether to build and push Docker image'
        required: false
        type: boolean
        default: true
      image_name:
        description: 'Docker image name (defaults to repo name)'
        required: false
        type: string
        default: ''
      dockerfile_path:
        description: 'Path to Dockerfile'
        required: false
        type: string
        default: './Dockerfile'
    secrets:
      SWARM_HOST:
        description: 'Swarm manager host IP address'
        required: true
      SWARM_SSH_KEY:
        description: 'SSH private key for deployer user'
        required: true
      SWARM_USER:
        description: 'SSH username for deployment'
        required: false

jobs:
  deploy:
    name: Deploy to Swarm
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        if: inputs.build_image
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: inputs.build_image
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        if: inputs.build_image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        if: inputs.build_image
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.working_directory }}
          file: ${{ inputs.dockerfile_path }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Prepare SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SWARM_SSH_KEY }}" > ~/.ssh/swarm_key
          chmod 600 ~/.ssh/swarm_key
          ssh-keyscan -H ${{ secrets.SWARM_HOST }} >> ~/.ssh/known_hosts

      - name: Update image tags in compose file
        if: inputs.build_image
        working-directory: ${{ inputs.working_directory }}
        run: |
          # Replace 'image: ghcr.io/owner/repo' with 'image: ghcr.io/owner/repo:sha-xxxxx'
          IMAGE_TAG="ghcr.io/${{ github.repository }}:sha-$(echo ${{ github.sha }} | cut -c1-7)"
          echo "Using image tag: $IMAGE_TAG"
          
          # Create a temporary compose file with updated image
          if grep -q "image:" ${{ inputs.compose_file }}; then
            sed "s|image: ghcr.io/${{ github.repository }}.*|image: $IMAGE_TAG|g" ${{ inputs.compose_file }} > docker-compose.deploy.yml
          else
            cp ${{ inputs.compose_file }} docker-compose.deploy.yml
          fi
          
          echo "Deployment compose file:"
          cat docker-compose.deploy.yml

      - name: Copy compose file to swarm manager
        env:
          SWARM_USER: ${{ secrets.SWARM_USER || 'deployer' }}
        run: |
          COMPOSE_FILE="${{ inputs.build_image && 'docker-compose.deploy.yml' || inputs.compose_file }}"
          
          scp -i ~/.ssh/swarm_key \
            -o StrictHostKeyChecking=no \
            ${{ inputs.working_directory }}/$COMPOSE_FILE \
            $SWARM_USER@${{ secrets.SWARM_HOST }}:/tmp/${{ inputs.stack_name }}-compose.yml

      - name: Deploy stack to swarm
        env:
          SWARM_USER: ${{ secrets.SWARM_USER || 'deployer' }}
        run: |
          ssh -i ~/.ssh/swarm_key \
            -o StrictHostKeyChecking=no \
            $SWARM_USER@${{ secrets.SWARM_HOST }} << 'EOF'
            set -e
            
            echo "=== Deploying stack: ${{ inputs.stack_name }} ==="
            
            # Log in to GitHub Container Registry on the swarm manager
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Deploy the stack
            docker stack deploy \
              --with-registry-auth \
              -c /tmp/${{ inputs.stack_name }}-compose.yml \
              ${{ inputs.stack_name }}
            
            echo ""
            echo "=== Stack deployed successfully ==="
            echo "Stack name: ${{ inputs.stack_name }}"
            echo ""
            
            # Wait a few seconds for services to start
            sleep 5
            
            echo "=== Services status ==="
            docker stack services ${{ inputs.stack_name }}
            
            echo ""
            echo "=== Stack tasks ==="
            docker stack ps ${{ inputs.stack_name }} --no-trunc
            
            # Cleanup
            rm /tmp/${{ inputs.stack_name }}-compose.yml
            docker logout ghcr.io
          EOF

      - name: Verify deployment
        env:
          SWARM_USER: ${{ secrets.SWARM_USER || 'deployer' }}
        run: |
          echo "Waiting for services to stabilize..."
          sleep 10
          
          ssh -i ~/.ssh/swarm_key \
            -o StrictHostKeyChecking=no \
            $SWARM_USER@${{ secrets.SWARM_HOST }} << 'EOF'
            echo "=== Final deployment status ==="
            docker stack ps ${{ inputs.stack_name }} --filter "desired-state=running"
            
            # Check if any tasks failed
            FAILED=$(docker stack ps ${{ inputs.stack_name }} --filter "desired-state=shutdown" --format "{{.Error}}" | grep -v "^$" || true)
            
            if [ -n "$FAILED" ]; then
              echo ""
              echo "âš ï¸  Warning: Some tasks failed:"
              echo "$FAILED"
            else
              echo ""
              echo "âœ“ All tasks are running successfully"
            fi
          EOF

      - name: Cleanup SSH key
        if: always()
        run: |
          rm -f ~/.ssh/swarm_key

      - name: Deployment summary
        run: |
          echo "### Deployment Summary ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Stack Name:** ${{ inputs.stack_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Compose File:** ${{ inputs.compose_file }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit SHA:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed By:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Swarm Host:** ${{ secrets.SWARM_HOST }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Deployment completed successfully! âœ…" >> $GITHUB_STEP_SUMMARY
