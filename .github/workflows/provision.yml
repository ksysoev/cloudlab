name: Provision Infrastructure

# This workflow provisions infrastructure using Terraform
# After successful completion, the Configure Server workflow runs Ansible
# to configure the OS and services

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/provision.yml'
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform'
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy
        default: 'plan'

permissions:
  contents: read

env:
  TF_VERSION: '1.9.0'
  TF_WORKING_DIR: './terraform'

jobs:
  terraform:
    name: Terraform ${{ github.event.inputs.action || 'apply' }}
    runs-on: ubuntu-latest
    
    # Always use production environment for main branch operations
    environment: production
    
    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      # Note: All TF_VAR_* variables are configured directly in the HCP Terraform
      # workspace as Terraform variables. Environment variables set here do NOT
      # reach the remote execution runner.

      - name: Terraform Plan
        id: plan
        if: github.event.inputs.action == 'plan'
        run: terraform plan -no-color -input=false

      - name: Terraform Apply
        id: apply
        if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event.inputs.action == 'apply'
        run: terraform apply -auto-approve -input=false

      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy' && github.ref == 'refs/heads/main'
        run: terraform destroy -auto-approve -input=false

      - name: Terraform Format Status
        if: steps.fmt.outcome == 'failure'
        run: |
          echo "Terraform formatting check failed. Run 'terraform fmt -recursive' to fix."
          exit 1

