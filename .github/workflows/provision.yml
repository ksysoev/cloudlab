name: Provision Infrastructure

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform'
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy
        default: 'plan'

env:
  TF_VERSION: '1.6.0'
  TF_WORKING_DIR: './terraform'

jobs:
  terraform:
    name: Terraform ${{ github.event.inputs.action || 'plan' }}
    runs-on: ubuntu-latest
    
    # Use production environment for apply/destroy
    environment: ${{ (github.event.inputs.action == 'apply' || github.event.inputs.action == 'destroy') && 'production' || '' }}
    
    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        if: github.event.inputs.action != 'apply' && github.event.inputs.action != 'destroy'
        run: terraform plan -no-color -input=false
        env:
          TF_VAR_do_token: ${{ secrets.DO_TOKEN }}
        continue-on-error: true

      - name: Update Pull Request
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          PLAN: ${{ steps.plan.outputs.stdout }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        if: github.event.inputs.action == 'apply' && github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve -input=false
        env:
          TF_VAR_do_token: ${{ secrets.DO_TOKEN }}

      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy' && github.ref == 'refs/heads/main'
        run: terraform destroy -auto-approve -input=false
        env:
          TF_VAR_do_token: ${{ secrets.DO_TOKEN }}

      - name: Save Terraform Outputs
        if: github.event.inputs.action == 'apply' && github.ref == 'refs/heads/main'
        id: outputs
        run: |
          echo "droplet_ip=$(terraform output -raw droplet_ip)" >> $GITHUB_OUTPUT
          echo "droplet_name=$(terraform output -raw droplet_name)" >> $GITHUB_OUTPUT

      - name: Deployment Summary
        if: github.event.inputs.action == 'apply' && github.ref == 'refs/heads/main'
        run: |
          echo "### Infrastructure Provisioned üéâ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Droplet IP:** ${{ steps.outputs.outputs.droplet_ip }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Droplet Name:** ${{ steps.outputs.outputs.droplet_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **SSH Command:** \`ssh deployer@${{ steps.outputs.outputs.droplet_ip }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please configure your project repositories with the following secrets:" >> $GITHUB_STEP_SUMMARY
          echo "- \`SWARM_HOST\`: ${{ steps.outputs.outputs.droplet_ip }}" >> $GITHUB_STEP_SUMMARY
          echo "- \`SWARM_SSH_KEY\`: Your deployer SSH private key" >> $GITHUB_STEP_SUMMARY
          echo "- \`SWARM_USER\`: deployer" >> $GITHUB_STEP_SUMMARY
