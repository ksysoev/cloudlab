name: Provision Infrastructure

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/provision.yml'
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform'
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy
        default: 'plan'

permissions:
  contents: read

env:
  TF_VERSION: '1.9.0'
  TF_WORKING_DIR: './terraform'

jobs:
  terraform:
    name: Terraform ${{ github.event.inputs.action || 'apply' }}
    runs-on: ubuntu-latest
    
    # Always use production environment for main branch operations
    environment: production

    env:
      TF_CLOUD_ORGANIZATION: ${{ secrets.TF_CLOUD_ORG }}
    
    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        if: github.event.inputs.action == 'plan'
        run: terraform plan -no-color -input=false
        env:
          TF_VAR_do_token: ${{ secrets.DO_TOKEN }}
          TF_VAR_grafana_cloud_logs_url: ${{ secrets.GRAFANA_CLOUD_LOGS_URL }}
          TF_VAR_grafana_cloud_logs_id: ${{ secrets.GRAFANA_CLOUD_LOGS_ID }}
          TF_VAR_grafana_cloud_metrics_url: ${{ secrets.GRAFANA_CLOUD_METRICS_URL }}
          TF_VAR_grafana_cloud_metrics_id: ${{ secrets.GRAFANA_CLOUD_METRICS_ID }}
          TF_VAR_grafana_cloud_api_key: ${{ secrets.GRAFANA_CLOUD_API_KEY }}

      - name: Terraform Apply
        id: apply
        if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event.inputs.action == 'apply'
        run: terraform apply -auto-approve -input=false
        env:
          TF_VAR_do_token: ${{ secrets.DO_TOKEN }}
          TF_VAR_grafana_cloud_logs_url: ${{ secrets.GRAFANA_CLOUD_LOGS_URL }}
          TF_VAR_grafana_cloud_logs_id: ${{ secrets.GRAFANA_CLOUD_LOGS_ID }}
          TF_VAR_grafana_cloud_metrics_url: ${{ secrets.GRAFANA_CLOUD_METRICS_URL }}
          TF_VAR_grafana_cloud_metrics_id: ${{ secrets.GRAFANA_CLOUD_METRICS_ID }}
          TF_VAR_grafana_cloud_api_key: ${{ secrets.GRAFANA_CLOUD_API_KEY }}

      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy' && github.ref == 'refs/heads/main'
        run: terraform destroy -auto-approve -input=false
        env:
          TF_VAR_do_token: ${{ secrets.DO_TOKEN }}
          TF_VAR_grafana_cloud_logs_url: ${{ secrets.GRAFANA_CLOUD_LOGS_URL }}
          TF_VAR_grafana_cloud_logs_id: ${{ secrets.GRAFANA_CLOUD_LOGS_ID }}
          TF_VAR_grafana_cloud_metrics_url: ${{ secrets.GRAFANA_CLOUD_METRICS_URL }}
          TF_VAR_grafana_cloud_metrics_id: ${{ secrets.GRAFANA_CLOUD_METRICS_ID }}
          TF_VAR_grafana_cloud_api_key: ${{ secrets.GRAFANA_CLOUD_API_KEY }}

      - name: Terraform Format Status
        if: steps.fmt.outcome == 'failure'
        run: |
          echo "Terraform formatting check failed. Run 'terraform fmt -recursive' to fix."
          exit 1

