name: Provision Infrastructure

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform'
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy
        default: 'plan'

env:
  TF_VERSION: '1.9.0'
  TF_WORKING_DIR: './terraform'

jobs:
  terraform:
    name: Terraform ${{ github.event.inputs.action || 'plan' }}
    runs-on: ubuntu-latest
    
    # Always use production environment for main branch operations
    environment: production
    
    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        if: github.event.inputs.action != 'apply' && github.event.inputs.action != 'destroy'
        run: terraform plan -no-color -input=false
        env:
          TF_VAR_do_token: ${{ secrets.DO_TOKEN }}

      - name: Terraform Apply
        if: github.event.inputs.action == 'apply' && github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve -input=false
        env:
          TF_VAR_do_token: ${{ secrets.DO_TOKEN }}

      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy' && github.ref == 'refs/heads/main'
        run: terraform destroy -auto-approve -input=false
        env:
          TF_VAR_do_token: ${{ secrets.DO_TOKEN }}

      - name: Save Terraform Outputs
        if: github.event.inputs.action == 'apply' && github.ref == 'refs/heads/main'
        id: outputs
        run: |
          echo "droplet_ip=$(terraform output -raw droplet_ip)" >> $GITHUB_OUTPUT
          echo "droplet_name=$(terraform output -raw droplet_name)" >> $GITHUB_OUTPUT
          echo "ssh_port=$(terraform output -raw ssh_port)" >> $GITHUB_OUTPUT

      - name: Deployment Summary
        if: github.event.inputs.action == 'apply' && github.ref == 'refs/heads/main'
        run: |
          echo "### Infrastructure Provisioned ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Droplet IP:** ${{ steps.outputs.outputs.droplet_ip }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Droplet Name:** ${{ steps.outputs.outputs.droplet_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **SSH Port:** ${{ steps.outputs.outputs.ssh_port }}" >> $GITHUB_STEP_SUMMARY
          echo "- **SSH Command:** \`ssh -p ${{ steps.outputs.outputs.ssh_port }} deployer@${{ steps.outputs.outputs.droplet_ip }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "1. Wait 5-10 minutes for cloud-init to complete" >> $GITHUB_STEP_SUMMARY
          echo "2. Test SSH access: \`ssh -p ${{ steps.outputs.outputs.ssh_port }} root@${{ steps.outputs.outputs.droplet_ip }}\`" >> $GITHUB_STEP_SUMMARY
          echo "3. Verify Docker Swarm: \`docker node ls\`" >> $GITHUB_STEP_SUMMARY

