name: Test Ansible Roles

on:
  pull_request:
    paths:
      - 'ansible/**'
      - '.github/workflows/test-ansible.yml'
  push:
    branches:
      - main
    paths:
      - 'ansible/**'
      - '.github/workflows/test-ansible.yml'
  workflow_dispatch: {}

permissions:
  contents: read

env:
  PYTHON_VERSION: '3.11'

jobs:
  lint:
    name: Lint Ansible Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint yamllint
          ansible-galaxy collection install -r ansible/requirements.yml

      - name: Run yamllint
        run: |
          yamllint ansible/
        continue-on-error: true

      - name: Run ansible-lint
        run: |
          cd ansible
          ansible-lint

  molecule-common:
    name: Test Common Role
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ansible/requirements-test.txt
          ansible-galaxy collection install -r ansible/requirements.yml

      - name: Run Molecule tests
        run: |
          cd ansible/roles/common
          molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'

  molecule-security:
    name: Test Security Role
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ansible/requirements-test.txt
          ansible-galaxy collection install -r ansible/requirements.yml

      - name: Run Molecule tests
        run: |
          cd ansible/roles/security
          molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'

  molecule-docker:
    name: Test Docker Role
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ansible/requirements-test.txt
          ansible-galaxy collection install -r ansible/requirements.yml

      - name: Run Molecule tests
        run: |
          cd ansible/roles/docker
          molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'

  molecule-monitoring:
    name: Test Monitoring Role
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ansible/requirements-test.txt
          ansible-galaxy collection install -r ansible/requirements.yml

      - name: Run Molecule tests
        run: |
          cd ansible/roles/monitoring
          molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'

  integration:
    name: Integration Test (Full Playbook)
    runs-on: ubuntu-latest
    needs: [molecule-common, molecule-security, molecule-docker, molecule-monitoring]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint
          ansible-galaxy collection install -r ansible/requirements.yml

      - name: Syntax check main playbook
        run: |
          cd ansible
          ansible-playbook playbooks/site.yml --syntax-check

      - name: Run playbook check mode
        run: |
          cd ansible
          ansible-playbook playbooks/site.yml --check
        continue-on-error: true
