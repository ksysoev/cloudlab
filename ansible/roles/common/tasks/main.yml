---
# Common role - base system configuration
# Translates from cloud-init.yaml lines 3-16, 266-274, 301

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600

- name: Install base packages
  ansible.builtin.apt:
    name: "{{ base_packages }}"
    state: present

- name: Configure automatic security updates
  ansible.builtin.copy:
    dest: /etc/apt/apt.conf.d/20auto-upgrades
    content: |
      APT::Periodic::Update-Package-Lists "1";
      APT::Periodic::Unattended-Upgrade "1";
    mode: '0644'
    owner: root
    group: root

- name: Create cloudlab directory structure
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: deployer
    group: deployer
    mode: '0755'
  loop: "{{ cloudlab_dirs }}"

- name: Ensure deployer owns cloudlab base directory
  ansible.builtin.file:
    path: "{{ cloudlab_base_dir }}"
    state: directory
    owner: deployer
    group: deployer
    mode: '0755'
    recurse: true
