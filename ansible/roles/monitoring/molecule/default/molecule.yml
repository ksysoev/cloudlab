---
# Molecule configuration for monitoring role
dependency:
  name: galaxy
  options:
    requirements-file: ../../../../requirements.yml

driver:
  name: docker

platforms:
  - name: monitoring-ubuntu2404
    image: geerlingguy/docker-ubuntu2404-ansible:latest
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    privileged: true
    pre_build_image: true

provisioner:
  name: ansible
  config_options:
    defaults:
      callbacks_enabled: profile_tasks,timer,yaml
      roles_path: ../../../
  inventory:
    group_vars:
      all:
        ansible_user: root
        swarm_instance_name: "test-swarm"
        grafana_cloud_logs_url: "http://localhost:3100/loki/api/v1/push"
        grafana_cloud_logs_id: "test-logs-id"
        grafana_cloud_metrics_url: "http://localhost:9090/api/v1/write"
        grafana_cloud_metrics_id: "test-metrics-id"
        grafana_cloud_api_key: "test-api-key"

verifier:
  name: testinfra
  options:
    v: 1

scenario:
  test_sequence:
    - dependency
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    - verify
    - cleanup
    - destroy
