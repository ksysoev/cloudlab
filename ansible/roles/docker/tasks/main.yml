---
# Docker role - Docker CE installation, daemon config, and Swarm initialization
# Translates from cloud-init.yaml lines 31-42, 188-213, 245-264

- name: Create /etc/docker directory
  ansible.builtin.file:
    path: /etc/docker
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Download Docker GPG key
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /tmp/docker.gpg.key
    mode: '0644'
    owner: root
    group: root

- name: Dearmor Docker GPG key
  ansible.builtin.shell: |
    gpg --dearmor < /tmp/docker.gpg.key \
      > /usr/share/keyrings/docker-archive-keyring.gpg
  args:
    creates: /usr/share/keyrings/docker-archive-keyring.gpg

- name: Add Docker repository
  ansible.builtin.apt_repository:
    repo: >-
      deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg]
      https://download.docker.com/linux/ubuntu
      {{ ansible_distribution_release }} stable
    state: present
    filename: docker

- name: Update apt cache after adding Docker repo
  ansible.builtin.apt:
    update_cache: true

- name: Install Docker packages
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present

- name: Template Docker daemon configuration
  ansible.builtin.template:
    src: daemon.json.j2
    dest: /etc/docker/daemon.json
    owner: root
    group: root
    mode: '0644'
  notify: Restart docker

- name: Enable and start Docker service
  ansible.builtin.systemd:
    name: docker
    enabled: true
    state: started
  tags:
    - molecule-notest

- name: Add deployer user to docker group
  ansible.builtin.user:
    name: deployer
    groups: docker
    append: true

- name: Get droplet public IP from metadata
  ansible.builtin.uri:
    url: http://169.254.169.254/metadata/v1/interfaces/public/0/ipv4/address
    return_content: true
  register: docker_public_ip_result

- name: Set public IP fact
  ansible.builtin.set_fact:
    docker_droplet_public_ip: "{{ docker_public_ip_result.content | trim }}"

- name: Check if Docker Swarm is already initialized
  ansible.builtin.shell: |
    set -o pipefail
    docker info | grep -q 'Swarm: active'
  args:
    executable: /bin/bash
  register: docker_swarm_status
  changed_when: false
  failed_when: false

- name: Initialize Docker Swarm
  ansible.builtin.command: >-
    docker swarm init --advertise-addr {{ docker_droplet_public_ip }}
  when: docker_swarm_status.rc != 0
  register: docker_swarm_init
  changed_when: docker_swarm_init.rc == 0

- name: Create overlay network for applications
  ansible.builtin.command: >-
    docker network create --driver overlay
    --attachable {{ swarm_overlay_network }}
  when: docker_swarm_status.rc != 0
  register: docker_network_create
  failed_when:
    - docker_network_create.rc != 0
    - "'already exists' not in docker_network_create.stderr"
  changed_when: docker_network_create.rc == 0
